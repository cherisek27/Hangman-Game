<html lang="en-us"> 

<head>

	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href ="assets/css/style.css">

<body>  

	<div class="container"> 
		<header>
			<h1>Hangman Game</h1>

				<ul class="results">

					<li class="results"><p id="letters">Guessed Letters: </p></li> 
					<li class="results"><p id="currentWord">Current Word:<input type="text" id="alaphabet" onekeyup="myFunction()"></p></li>
			</div>

		</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
